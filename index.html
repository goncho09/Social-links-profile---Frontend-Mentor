<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <section class="container">
      <div class="form">
        <img src="./assets/images/avatar-jessica.jpeg" alt="negra" />
        <h3 class="name">Jessica Randall</h3>
        <h5 class="green">London, United Kingdom</h5>
        <p style="margin-top: 30px;">"Front-end developer and avid reader."</p>
        <a href="" class="href">GitHub </a>
        <a href="" class="href">Frontend Mentor </a>
        <a href="" class="href">LinkedIn</a>
        <a href="" class="href">Twitter</a>
        <a href="" style="margin-bottom: 25px;" class="href">Instagram</a>
      </div>
    </section>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/goncho09">goncho09</a>.
    </footer>
  </body>
</html>
